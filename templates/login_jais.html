<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Quintern - Login</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  	<link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet"><!-- here url is variable generated by url_for function but it tells that the css file to be linked is inside static folder(assuming already in home)'s css/"blah." -->
	<link rel="icon" href="{{url_for('static',filename='image/favicon.ico')}}">
	
  
</head>

<body>

  <div class="form">
      <!-- <h1>Welcome Back!</h1> -->
      <ul class="tab-group">
      	{% if error2 %}
      		<li class="tab "><a href="#signup">Student</a></li>
        	<li class="tab active"><a href="#login">Company</a></li>
        	
          	<p>
  				<font color="red" size="+3">{{error2}}</font>
  			</p>
         
        {% else %}
		    <li class="tab active"><a href="#signup">Student</a></li>
		    <li class="tab"><a href="#login">Company</a></li>
		    
		{% endif %}
	  </ul>
      
      <div class="tab-content">
      <!-- VERY IMPORTANT POINT- what decides the input attached to form is student's or company's: its action attribute of form-->
        <div id="signup">   
          <h1>Login as Student</h1>
          
          <form action="/login_stu/" method="post">
      

          <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input name="username" type="text" required autocomplete="off" value="{{request.form.username}}"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input name="password" type="password"required autocomplete="off" value="{{request.form.password}}"/>
          </div>
        
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <button name="submitbtn" type="submit" class="button button-block" value="log_in"/>Log In</button>
          
          {% if error1 %}
          	<p>
  				<font color="red" size="+3">{{error1}}</font>
  			</p>
          {% endif %}
          </form>

        </div>
        
        <div id="login">   
          <h1>Login as Company</h1>
          
          <form action="/login_co/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off" value="{{request.form.email}}"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" required autocomplete="off" value="{{request.form.password}}"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
           <button name="submitbtn" type="submit" class="button button-block" value="log_in"/>Log In</button>
           {% if error2 %}
          	<p>
  				<font color="red" size="+3">{{error2}}</font>
  			</p>
          {% endif %}
          
          </form>

        </div>
        
      </div><!-- tab-content -->
          
    
    
    
    
</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="{{url_for('static',filename='js/index.js')}}"></script>
</body>
</html>
